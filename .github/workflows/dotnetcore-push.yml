name: .NET Core

on:
  push:
    branches: [ caspa/release ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/Hl7.Fhir.Core/Hl7.Fhir.Core.csproj --configuration Debug --no-restore
    - name: Publish NuGet   
      uses: rohith/publish-nuget@v2.3.0
      with:
      # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: src/Hl7.Fhir.Core/Hl7.Fhir.Core.csproj
      # NuGet package id to check against version changes, defaults to project name
        PACKAGE_NAME: fhir-net-api
      # Filepath containing version info, relative to root of repository
        VERSION_FILE_PATH: src/Hl7.Fhir.Core/version.txt
